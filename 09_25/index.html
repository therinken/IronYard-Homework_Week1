<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>formFuct</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./typeplate-starter-kit/css/typeplate.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
</head>

<body>
	<container>
	<section class="row">
		<div class="grid">
			<form class="col-1-3" action="#" method="post">
				<fieldset class="group">
		          	<label>
		              First Name
		              <input type="text" name="name" placeholder="First Name" required>
		            </label>
		            <label>
		              Last Name
		              <input type="text" name="name" placeholder="Last Name" required>
		            </label>
		            <label>
		              Email Address
		              <input type="email" name="email address" placeholder="Email address" required>
		            </label>
		            <label>
		              Country
		              <select name="country" required>
		                <option value="1" selected>Canada</option>
		                <option value="2">Scotland</option>
		                <option value="3">France</option>
		                <option value="4">Brazil</option>
		              </select>
		            </label>
		            <label>
		              Biography
		              <textarea name="comments" placeholder="This is how I roll..."></textarea>
		            </label>
	            </fieldset>
			</form>

			<form class="col-1-3" action="#" method="post">
				<fieldset class="group">
					<label>
		              Phone Number
		              <input type="tel" name="phone number" placeholder="Phone Number" required>
		            </label>
		            <label>
		              Affiliations
		              <textarea name="affiliations" placeholder="Lego Builders Anonymous"></textarea>
		            </label>
		            <label>
		              Occupation
		              <select name="occupation" required>
		                <option value="1" selected>Web Designer</option>
		                <option value="2">Hacker</option>
		                <option value="3">Web Developer</option>
		                <option value="4">None of the Above</option>
		              </select>
		            </label>
		            <label>
		              Cats Name
		              <input type="text" name="name" placeholder="Kitty" required>
		            </label>
		            <label>
		              Favourite Gadget
		              <input type="text" name="name" placeholder="ColecoVision anyone?" required>
		            </label>
	            </fieldset>
			</form>

			<form class="col-1-3" action="#" method="post">
				<fieldset class="group">
		          	<label>
		              Type of Talent
		              <select name="talent" required>
		                <option value="1" selected>Choose a Talent</option>
		                <option value="2">Love</option>
		                <option value="3">Hate</option>
		                <option value="4">Indifference</option>
		              </select>
		            </label>
		          	<label>
		              Favourite Drink
		              <input type="text" name="drink" placeholder="Want a beer?" required>
		            </label>
		            <label>
		              Special Power
		              <input type="text" name="name" placeholder="Can you feel the love?" required>
		            </label>
		            <label>
		              Weapon of Choice
		              <input type="text" name="name" placeholder="Need a Lightsaber?" required>
		            </label>
		            <label>
		              Comments
		              <textarea name="comments" placeholder="Whatcha gotsta say for yerself shooga?"></textarea>
		            </label>
	            </fieldset>
			</form>
		</div>
	</section>
	</container>
</body>
</html>
